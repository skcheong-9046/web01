<h2>WEB</<h1>
<p>
웹 (Web)? ‘월드 와이드 웹 (World Wide Web)’의 줄임말로, 첫 글자를 따서 WWW라고 부르기도 합니다. ‘웹 (web)’을 영어 뜻 그대로 풀이하면 ‘거미줄’이라는 뜻이며, 이는 ‘세상의 크기만한 거미줄’이라 직역할 수 있습니다. 웹 이전의 인터넷은 초기의 명령어 기반 구조를 가지고 있었으며, 하드웨어와 OS에 따라 다른 명령어를 써야 했습니다.
